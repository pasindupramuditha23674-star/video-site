<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Countdown</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  #videos {
    display: none;
    margin-top: 20px;
  }
  .video-link {
    display: block;
    margin: 10px 0;
    color: blue;
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Wait for 5 seconds to get the videos</h1>
<p id="countdown">5</p>

<div id="videos">
  <a href="https://t.me/storagechannel01/2" class="video-link" target="_blank">Video 1</a>
  <a href="https://t.me/storagechannel01/3" class="video-link" target="_blank">Video 2</a>
  <a href="https://t.me/storagechannel01/4" class="video-link" target="_blank">Video 3</a>
</div>

<script>
  let seconds = 5;
  let countdownEl = document.getElementById('countdown');
  let videosEl = document.getElementById('videos');

  let interval = setInterval(() => {
    seconds--;
    countdownEl.textContent = seconds;
    if (seconds === 0) {
      clearInterval(interval);
      countdownEl.style.display = 'none';
      videosEl.style.display = 'block';
    }
  }, 1000);
</script>

</body>
</html>
