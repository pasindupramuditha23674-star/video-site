<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Countdown</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  #videoContainer {
    display: none;
    margin-top: 20px;
  }
  .video-link {
    font-size: 20px;
    color: blue;
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Wait for 5 seconds to get your video</h1>
<p id="countdown">5</p>

<div id="videoContainer">
  <a id="videoLink" href="" class="video-link" target="_blank">Your Video</a>
</div>

<script>
  // Function to get URL parameter
  function getVideoParam() {
    const params = new URLSearchParams(window.location.search);
    return params.get('video'); // returns '1', '2', etc.
  }

  // Map video numbers to actual URLs
  const videos = {
    "1": "https://t.me/storagechannel01/2",
    "2": "https://t.me/storagechannel01/3",
    "3": "https://t.me/storagechannel01/4"
  };

  // Get selected video
  const videoNumber = getVideoParam();
  const videoLinkEl = document.getElementById('videoLink');

  if (videos[videoNumber]) {
    videoLinkEl.href = videos[videoNumber];
    videoLinkEl.textContent = `Video ${videoNumber}`;
  } else {
    videoLinkEl.href = "#";
    videoLinkEl.textContent = "Video not found";
  }

  // Countdown logic
  let seconds = 5;
  let countdownEl = document.getElementById('countdown');
  let videoContainer = document.getElementById('videoContainer');

  let interval = setInterval(() => {
    seconds--;
    countdownEl.textContent = seconds;
    if (seconds === 0) {
      clearInterval(interval);
      countdownEl.style.display = 'none';
      videoContainer.style.display = 'block';
    }
  }, 1000);
</script>

</body>
</html>
