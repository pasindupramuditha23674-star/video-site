<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Your Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding-top: 100px;
    }
    #countdown {
      font-size: 2rem;
      margin: 20px 0;
    }
    #getVideo {
      display: none;
      padding: 15px 30px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    #getVideo:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<h1>Please wait while your video is prepared</h1>
<div id="countdown">5</div>
<a id="getVideo" href="#" target="_blank">Get Video</a>

<script>
  // ===================== EDIT THESE VALUES =====================
  const BOT_USERNAME = "https://t.me/Inboxthapaala01_bot"; // <-- Your bot username
  const VIDEO_MAP = {
    "1": "video1", // parameter your bot will receive
    "2": "video2",
    "3": "video3"
  };
  const COUNTDOWN_SECONDS = 5; // seconds to wait
  // =============================================================

  // Get video number from URL parameter, example: ?video=1
  const params = new URLSearchParams(window.location.search);
  const videoNumber = params.get("video");

  const getVideoButton = document.getElementById("getVideo");
  const countdownEl = document.getElementById("countdown");

  // Validate video
  if (!videoNumber || !VIDEO_MAP[videoNumber]) {
    countdownEl.textContent = "Video not found!";
  } else {
    // Set bot link with deep link
    const botLink = `https://t.me/${BOT_USERNAME}?start=${VIDEO_MAP[videoNumber]}`;
    getVideoButton.href = botLink;

    // Countdown
    let seconds = COUNTDOWN_SECONDS;
    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds + "s";
      if (seconds <= 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        getVideoButton.style.display = "inline-block";
      }
    }, 1000);
  }
</script>

</body>
</html>
