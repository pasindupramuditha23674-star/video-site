<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Video</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }
    #button {
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Wait <span id="countdown">5</span> seconds...</h1>
  <div id="button">
    <a href="https://t.me/Inboxthapaala01_bot">
      <button>Get Video</button>
    </a>
  </div>

  <script>
    let seconds = 5;
    let countdownEl = document.getElementById("countdown");
    let buttonEl = document.getElementById("button");

    let timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        countdownEl.textContent = "0";
        buttonEl.style.display = "block";
      }
    }, 1000);
  </script>
  <script>
// Countdown already runs here (you should already have this part)

// Get video parameter from URL
const params = new URLSearchParams(window.location.search);
const video = params.get('video'); // example: "video1"

// Map your video codes to Telegram links
const videoLinks = {
  "video1": "https://t.me/storagechannel01/2",
  "video2": "https://t.me/storagechannel01/3",
  "video3": "https://t.me/storagechannel01/4"
};

// Set button action after countdown ends
document.getElementById('getVideo').onclick = function() {
  if (videoLinks[video]) {
    window.location.href = videoLinks[video];
  } else {
    alert("Video not found!");
  }
};
</script>
</body>
</html>
